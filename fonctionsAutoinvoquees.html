<!DOCTYPE html>
<html>
	<head>
		<title>autoInvoquees</title>
		<meta charset="utf-8">
	</head>
<body>
	<h1>Cours 30/65 sur les fonctions auto invoquees</h1>
	<script>
		var carre = function (x)
			{alert(`Carre de ${x} = ${x*x}`)};
		let y = prompt('Entrez un nombre');

		carre(y);
	</script>
</body>
</html>
